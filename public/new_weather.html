		<div class="card" style="width: 100%">
		<div class="card-body">
		<form id="addWeatherForm" role="form" method="get" action="/add_weather">
			<h3>Add Weather</h3>
			<div class="form-group">
				<label for="city-search">Search:</label>
				<input type="text" class="form-control" id="city-search" placeholder="e.g. San Diego, CA">
			</div>
			<div class="form-group">
				<label for="latitude">Latitude:</label>
				<input type="text" class="form-control" id="latitude" placeholder="e.g. 42.9150747" required>
			</div>
			<div class="form-group">
				<label for="longitude">Longitude:</label>
				<input type="text" class="form-control" id="longitude" placeholder="e.g. -77.784323" required>
